<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href="../dist/output.css" rel="stylesheet">
  <title>Weather Application</title>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <div id="container" class="flex justify-center items-center gap-10 h-20">
      <h1 class="text-5xl font-bold text-blue-500">Weather</h1>
      <form action="" class="flex items-center gap-2.5 text-3xl">
        <label for="searchInput" class="border-black-500">Location</label>
        <input type="text" id="searchInput" class="leading-6 pl-1 border-2 border-slate-300 hover:border-slate-400 focus:border-black focus:outline-none rounded-sm">
        <button id="searchBtn" type="submit" class="btn w-10">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <nav id="savedLocations" class="px-4 flex justify-center items-center bg-indigo-400">
      <ul class="flex justify-evenly items-center h-10">
        <li class="">
          <a href="#">New York, US</a>
        </li>
        <li class="">
          <a href="#">Cairo, Egypt</a>
        </li>
        <li class="">
          <a href="#">Oslo, Norway</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="renderContent" class="m-0">

    <section class="flex-col justify-left items-center rounded overflow-hidden bg-orange-400 w-full min-h-screen ">
      <div class="bg-fuchsia-500 h-12 w-6 rounded grow p-20"></div>
      <div class=" flex">
        <div class="bg-green-500 h-12 w-6 rounded "></div>
        <div class="bg-blue-500 h-12 w-6"></div>
      </div>
    </section>
  </main>
</body>
</html>
